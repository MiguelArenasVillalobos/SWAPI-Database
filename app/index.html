<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Database</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- Add content here -->
    <div id="app">
        <div class="swd__header">
        <h1>Star Wars Database</h1>
        <p>Let's get some Star Wars Characters</p>
        </div>

        <div class="wrapper">
            <div class="select">
                <starwars-character-selection></starwars-character-selection>
            </div>

            <div class="swd__character-information" v-if="character">
                <h1>{{ character.name }}</h1>
                <p>Some stats about {{ character.name }}</p>
                <ul>
                    <li><strong>Height:</strong>{{ character.height }}</li>
                    <li><strong>Mass: </strong>{{ character.mass }}</li>
                    <li><strong>Hair Colour: </strong>{{ character.hair_color }}</li>
                    <li><strong>Birth Year: </strong>{{ character.birth_year }}</li>
                </ul>
            </div>
        </div>
    </div>

        (function(b, o, i, l, e, r) {

    <script src="scripts/app.js"></script>
</body>

</html>
